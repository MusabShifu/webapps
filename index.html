<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp User Info</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <header>
        <h1 id="username">Loading...</h1>
    </header>

    <script>
        // Initialize the Telegram WebApp
let user = null;
function initTg() {
  if (typeof window !== '
undefined' && window.Telegram &&
window.Telegram.WebApp) {
  console.log('Telegram WebApp is
 set');
  user = window.Telegram.WebApp.initDataUnsafe.user
  //setTg(tgData);
  } else {
  console.log('Telegram WebApp is
 undefined, retryingâ€¦');
  setTimeout(initTg, 500);
  }
  }
  initTg();
        // Display the user's username in the <h1> header
        const usernameHeader = document.getElementById('username');
        if (user && user.username) {
            usernameHeader.textContent = `Welcome, @${user.username}!`;
        } else {
            usernameHeader.textContent = 'Username not available';
        }
    </script>
</body>
</html>
