<!DOCTYPE html>
<html>
<head>
<title></title>
</head>
<body>
<h1 id="greeting"></h1>
<script type="text/javascript">
// Function to get the query parameters from the URL
function getQueryParams() {
    const params = new URLSearchParams(window.location.search);
    return {
        name: params.get('name')
    };
}

// Function to handle the query parameters and update the DOM
function handleParams() {
    const params = getQueryParams();
    const greetingElement = document.getElementById('greeting');

    if (params.name) {
        greetingElement.textContent = `Hello, ${params.name}!`;
    } else {
        greetingElement.textContent = 'Hello, Guest!';
    }
}

// Run the function to handle parameters on page load
handleParams();
</script>
</body>
</html>
